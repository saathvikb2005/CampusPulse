<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/campus-pulse-icon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/campus-pulse-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/campus-pulse-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/campus-pulse-180x180.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CampusPulse - Your Ultimate Campus Event Management Platform. Discover, join, and manage campus events seamlessly." />
    <meta name="keywords" content="campus events, university events, student activities, event management, campus life, college events" />
    <meta name="author" content="CampusPulse Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://campuspulse.app/" />
    <meta property="og:title" content="CampusPulse - Campus Event Management Platform" />
    <meta property="og:description" content="Discover, join, and manage campus events seamlessly with CampusPulse." />
    <meta property="og:image" content="/campus-pulse-og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://campuspulse.app/" />
    <meta property="twitter:title" content="CampusPulse - Campus Event Management Platform" />
    <meta property="twitter:description" content="Discover, join, and manage campus events seamlessly with CampusPulse." />
    <meta property="twitter:image" content="/campus-pulse-og-image.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4361ee" />
    <meta name="msapplication-TileColor" content="#4361ee" />
    
    <!-- Title -->
    <title>CampusPulse - Campus Event Management Platform</title>
    
    <!-- Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    
    <!-- Inline Critical CSS for faster loading -->
    <style>
      /* Critical CSS - Above the fold styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #1f2937;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading spinner for initial page load */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4361ee 0%, #3730a3 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .loader-logo {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        margin-top: 1rem;
        font-size: 1.1rem;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <!-- Initial Loading Screen -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-logo">CampusPulse</div>
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading your campus experience...</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Module Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen once React loads -->
    <script>
      // Remove loading screen once the app loads
      window.addEventListener('load', function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loader.remove();
            }, 500);
          }, 1000);
        }
      });
      
      // Service Worker Registration (for PWA features)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // In development, unregister any existing service workers
          if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              for(let registration of registrations) {
                registration.unregister();
                console.log('Unregistered service worker:', registration);
              }
            });
            console.log('Service Worker disabled in development');
          } else {
            // Only register service worker in production
            navigator.serviceWorker.register('/sw.js')
              .then(function(registration) {
                console.log('SW registered: ', registration);
              }).catch(function(registrationError) {
                console.log('SW registration failed: ', registrationError);
              });
          }
        });
      }
    </script>
  </body>
</html>
