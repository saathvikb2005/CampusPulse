services:
  - type: web
    name: campuspulse-ai-recommender
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: campuspulse-ai-recommender
          property: port
      - key: MONGO_URI
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.vercel.app,https://your-backend-domain.render.com