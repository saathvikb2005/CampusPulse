<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusPulse Login</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Login</h2>
    <label>Email</label>
    <input type="email" id="loginEmail" placeholder="Enter your email" title="Email" />
    <label>Password</label>
    <input type="password" id="loginPassword" placeholder="Enter your password" title="Password" />
    <button onclick="login()">Login</button>
  </body>
</html>
